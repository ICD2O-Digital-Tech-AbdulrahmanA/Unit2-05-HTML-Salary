    <h1>Salary Program, with a JS File</h1>
    <p>
      <h3>Please Enter Your Job Information</h3>
      <form action="javascript:hoursWorked()">
        <label for="hours">Number of Hours Worked</label>
        <input type="text" id="hours-worked" placeholder="Hours"><br><br>
        <label for="rate">Hourly Rate $</label>
        <input type="number" id="hourly-rate" placeholder="Rate"><br><br>
        <input type="submit" value="Pay">
      </form>
    </p>

    <div id="net-pay"></div>
